<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Onaylandı</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        text-align: center;
        padding: 50px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
      h1 {
        color: #34a853;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>✅ Emailiniz Başarıyla Onaylandı</h1>
      <p>
        Email adresiniz başarıyla onaylandı. Şimdi uygulamaya geri dönerek giriş yapabilirsiniz.
      </p>
    </div>

    <script>
      // Extract token_hash and type from URL
      const urlParams = new URLSearchParams(window.location.search);
      const tokenHash = urlParams.get('token_hash');
      const type = urlParams.get('type');

      // Construct deep link
      const deepLink = `com.fatihka.PRGM://auth/confirm/page?token_hash=${tokenHash}&type=${type}`;

      // Try to open the app
      window.location.href = deepLink;

      // Fallback for cases where app is not installed
      setTimeout(() => {
        alert('Uygulamayı açamadık. Lütfen manuel olarak giriş yapın.');
      }, 2000);
    </script>
  </body>
</html>
